<head>
  <title>My A-Frame Scene</title>

  <!-- A Frame JS -->
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script> 
  
  <!-- D3 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.1/d3.min.js"></script> 
  
  <!-- A Frame Scatterplot JS -->
  <script src="https://cdn.rawgit.com/zcanter/aframe-scatterplot/master/dist/a-scatterplot.min.js"></script> 
</head>
 
<body>

   <a-scene>

   		<!-- position="2 2 6" -->
   <a-camera 
		position="2.4 2 4.9" 
		cursor-visible="true" 
		cursor-scale="2" 
		cursor-color="#4CC3D9" 
		cursor-offset="2" 
		cursor-maxdistance="100" 
		cursor-opacity="0.5" 
		cursor-fuse="true"
   		>
   	</a-camera>
    
    <!-- https://github.com/zcanter/aframe-scatterplot -->
    <a-scatterplot 
	    src="url(https://gist.githubusercontent.com/brentzuckerNCR/59dd874eeec96e14b776ce837fc6c097/raw/6ef43c8d5bcd53152d63c8f13141eee28339b803/data.aframescatterplot.json)" 
	    x="CCUsage-Feb" 
	    y="CCUsage-May" 
	    z="CCUsage-Aug" 
	    val="UsageGroup"
	    xlabel="CC Usage - February"
	    ylabel="CC Usage - May"
	    zlabel="CC Usage - August"
	    showTicks="false"
	    showTickLabels="false"
	    pointSize=".025"
	    relationship="xyz"
	    position="2 3 4"
	    rotation="10 10 0"
	    title="CC Usage Groups"
	    pointSprite="https://raw.githubusercontent.com/zcanter/aframe-scatterplot/master/example/img/disc.png"
	    >
    </a-scatterplot>
  
  </a-scene>

</body>
